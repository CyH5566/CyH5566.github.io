<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YueYueRich - 台股記帳小幫手</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: "Microsoft JhengHei", "Segoe UI", Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .container {
            max-width: 450px;
            width: 90%;
            background: white;
            padding: 40px 20px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            color: #2d3436;
            margin-bottom: 5px;
        }
        .subtitle {
            color: #636e72;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        /* 按鈕通用樣式 */
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            text-decoration: none;
            margin: 15px auto;
            padding: 15px 25px;
            border-radius: 15px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        /* Apple Store 按鈕 (主按鈕) */
        .apple-btn {
            background-color: #000;
            color: #fff;
            font-size: 1.1rem;
        }
        .apple-btn:hover {
            background-color: #222;
            transform: scale(1.02);
        }

        /* Threads 按鈕 (次按鈕) */
        .threads-btn {
            background-color: transparent;
            color: #000;
            border: 1px solid #000;
            font-size: 0.95rem;
        }
        .threads-btn:hover {
            background-color: #f8f9fa;
            transform: scale(1.02);
        }

        i {
            font-size: 1.3rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YueYueRich App</h1>
        <p class="subtitle">台股記帳小幫手</p>
        
        <a class="btn apple-btn" href="https://apps.apple.com/ee/app/%E5%8F%B0%E8%82%A1%E8%A8%98%E5%B8%B3%E5%B0%8F%E5%B9%AB%E6%89%8B/id6738286951" target="_blank">
            <i class="fa-brands fa-apple"></i>
            在 App Store 下載
        </a>

        <a class="btn threads-btn" href="https://www.threads.net/@homiumiu_68" target="_blank">
            <i class="fa-brands fa-threads"></i>
            或是到 Thread 留言或是查看最新更新
        </a>
    </div>
</body>
</html>
